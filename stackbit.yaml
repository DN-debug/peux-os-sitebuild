stackbitVersion: ~0.3.0
ssgName: gatsby
ssgVersion: 2.3.30
buildCommand: npm run build
publishDir: public
staticDir: static
uploadDir: images
dataDir: src/data
pagesDir: src/pages
pageLayoutKey: template
pageData:
  - pagePath: /
    initialExpandedPaths:
      - '[0]'
      - '[0].fields.title'
      - '[0].fields.sections'
      - '[0].fields.sections.items[0]'
      - '[0].fields.sections.items[0].fields.title'
      - '[0].fields.sections.items[0].fields.content'
      - '[1]'
      - '[1].fields.color_scheme'
      - '[1].fields.accent_color'
logicFields:
  - section_portfolio.projects_number
  - section_posts.posts_number
models:
  config:
    type: config
    label: Site Configuration
    fields:
      - type: string
        name: title
        label: Title
        description: Site title
        required: true
      - type: string
        name: description
        label: Site Description
        description: The default site description used in meta data.
      - type: enum
        name: color_scheme
        label: Color Scheme
        description: The color scheme used for the site.
        options:
          - light
          - dark
        default: light
      - type: enum
        name: accent_color
        label: Accent Color
        description: The accent color of the site.
        options:
          - pink
          - green
          - blue
          - violet
          - yellow
        default: pink
      - type: model
        name: header
        label: Header Configuration
        models:
          - header
      - type: model
        name: footer
        label: Footer Configuration
        models:
          - footer
  header:
    type: object
    label: Header Configuration
    labelField: title
    fields:
      - type: string
        name: title
        label: Header Title
        description: The title displayed in the header if no logo image added.
      - type: image
        name: logo_img
        label: Logo Image
        description: The logo image displayed in the header.
      - type: boolean
        name: has_nav
        label: Enable Navigation Menu
        description: Display the navigation menu bar in the header.
        default: true
      - type: list
        name: nav_links
        label: Navigation Links
        description: List of navigation links.
        items:
          type: model
          models:
            - action
  footer:
    type: object
    label: Footer Configuration
    labelField: content
    fields:
      - type: string
        name: content
        label: Footer Content
        description: The copyright text displayed in the footer.
      - type: list
        name: links
        label: Links
        description: List of links in the footer.
        items:
          type: model
          models:
            - action
      - type: boolean
        name: has_social
        label: Enable Social Links
        description: Display social links in the footer.
        default: true
      - type: list
        name: social_links
        label: Social Links
        description: List of social links in the footer.
        items:
          type: model
          models:
            - action
  advanced:
    type: page
    label: Advanced Page
    layout: advanced
    hideContent: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: boolean
        name: hide_title
        label: Hide page title
        default: true
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data.
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: model
          labelField: title
          models:
            - section_content
            - section_form
            - section_grid
            - section_hero
            - section_portfolio
            - section_posts
            - section_testimonials
  blog:
    type: page
    urlPath: /blog
    label: Blog
    layout: blog
    file: blog/index.md
    hideContent: true
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the page title.
      - type: boolean
        name: hide_title
        label: Hide page title and subtitle
        default: false
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data.
      - type: enum
        name: col_number
        label: Columns
        description: The number of posts in a row.
        options:
          - two
          - three
        default: three
        required: true
  portfolio:
    type: page
    urlPath: /portfolio
    label: Portfolio
    layout: portfolio
    file: portfolio/index.md
    hideContent: true
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page.
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the page title.
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data.
      - type: enum
        name: layout_style
        label: Layout Style
        description: The style of the portfolio layout.
        options:
          - mosaic
          - tiles
        default: mosaic
  page:
    type: page
    label: Page
    layout: page
    exclude:
      - blog/**
      - portfolio/**
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the page title.
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data.
      - type: image
        name: image
        label: Image
        description: The image shown below the page title and subtitle.
  post:
    type: page
    urlPath: '/blog/{slug}'
    label: Post
    layout: post
    folder: blog
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the post
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the post title.
      - type: date
        name: date
        label: Date
        required: true
      - type: image
        name: thumb_image
        label: Featured Image
        description: The image shown in the blog feed.
      - type: image
        name: image
        label: Alternative Featured Image
        description: The image shown in the single post.
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the post displayed in the blog feed and in meta data.
  project:
    type: page
    urlPath: '/portfolio/{slug}'
    label: Project
    layout: project
    folder: portfolio
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the project
        required: true
      - type: string
        name: subtitle
        label: Subtitle
        description: The text shown just below the project title.
      - type: string
        name: excerpt
        label: Excerpt
        description: The excerpt of the page displayed in meta data.
      - type: date
        name: date
        label: Date
        required: true
      - type: image
        name: thumb_image
        label: Featured Image
        description: The image shown in the project page.
      - type: image
        name: image
        label: Alternative Featured Image
        description: The image shown in the single project.
  section:
    type: object
    label: Section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section.
      - type: string
        name: section_id
        label: Element ID
        description: >-
          A unique identifier that can be used when linking to this section.
          Must not contain whitespace.
  section_content:
    type: object
    label: Content Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section.
      - type: image
        name: image
        label: Image
        description: The image of the section.
      - type: markdown
        name: content
        label: Content
        description: The text content of the section.
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
  section_form:
    type: object
    label: Form Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section.
      - type: markdown
        name: content
        label: Content
        description: The text content of the section.
      - type: string
        name: form_id
        label: Form ID
        description: A unique identifier of the form. Must not contain whitespace.
        required: true
      - type: string
        name: form_action
        label: Form Action
        description: >-
          The path of your custom "success" page, if you want to replace the
          default success message.
      - type: list
        name: form_fields
        label: Form Fields
        items:
          type: model
          models:
            - form_field
      - type: string
        name: submit_label
        label: Submit Button Label
        required: true
  section_grid:
    type: object
    label: Grid Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section.
      - type: enum
        name: col_number
        label: Columns
        description: The number of grid items in a row.
        options:
          - two
          - three
        default: three
        required: true
      - type: boolean
        name: is_numbered
        label: Number the grid items
        default: false
      - type: list
        name: grid_items
        label: Grid Items
        items:
          type: model
          models:
            - grid_item
  section_hero:
    type: object
    label: Hero Section
    extends:
      - section
    fields:
      - type: markdown
        name: content
        label: Content
        description: The text content of the section.
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
  section_portfolio:
    type: object
    label: Portfolio Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section.
      - type: enum
        name: layout_style
        label: Layout Style
        description: The layout style of the projects section.
        options:
          - mosaic
          - tiles
        default: mosaic
        required: true
      - type: number
        name: projects_number
        label: Number of projects to display
        required: true
      - type: string
        name: view_all_label
        label: All projects button label
        description: The text displayed inside the button.
      - type: string
        name: view_all_url
        label: All projects button URL
  section_posts:
    type: object
    label: Posts Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section.
      - type: number
        name: posts_number
        label: The number of posts to display.
        required: true
        default: 3
      - type: enum
        name: col_number
        label: Columns
        description: The number of posts in a row.
        options:
          - two
          - three
        default: three
        required: true
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
  section_testimonials:
    type: object
    label: Testimonials Section
    extends:
      - section
    fields:
      - type: string
        name: subtitle
        label: Subtitle
        description: The subtitle of the section.
      - type: enum
        name: col_number
        label: Columns
        description: The number of testimonials in a row.
        options:
          - two
          - three
        default: three
        required: true
      - type: list
        name: testimonials
        label: Testimonials
        items:
          type: model
          models:
            - testimonial
  action:
    type: object
    label: Action
    labelField: label
    fields:
      - type: string
        name: label
        label: Label
        required: true
      - type: string
        name: url
        label: URL
        required: true
        widget: url
      - type: enum
        name: style
        label: Style
        options:
          - link
          - button
          - icon
        default: link
        required: true
      - type: string
        name: icon_class
        label: Icon
        description: 'Font Awesome icon class name, used only when style is "icon".'
      - type: boolean
        name: new_window
        label: Open in new tab/window
        default: false
  grid_item:
    type: object
    label: Grid Item
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the grid item.
      - type: image
        name: image
        label: Image
        description: The image of the grid item.
      - type: markdown
        name: content
        label: Content
        description: The text content of the grid item.
      - type: list
        name: actions
        label: Action Buttons
        items:
          type: model
          models:
            - action
  testimonial:
    type: object
    label: Testimonial
    labelField: author
    fields:
      - type: string
        name: author
        label: Author
        description: The author of the testimonial.
        required: true
      - type: image
        name: avatar
        label: Avatar
        description: The avatar of the testimonial author.
      - type: string
        name: content
        label: Content
        description: The text content of the testimonial.
        required: true
  form_field:
    type: object
    label: Form Field
    labelField: name
    fields:
      - type: enum
        name: input_type
        label: Type
        options:
          - text
          - email
          - tel
          - number
          - checkbox
          - textarea
          - select
        description: Type of the form field.
        required: true
      - type: string
        name: name
        label: Name
        description: 'The name of the field, submitted with the form.'
        required: true
      - type: string
        name: label
        label: Label
        description: 'The caption of the field, shown above the field input.'
      - type: string
        name: default_value
        description: The default value for textual field types.
      - type: list
        name: options
        description: 'The list of options, used only when the field type is "select".'
      - type: boolean
        name: is_required
        label: Is the field required?
        default: false
